<!DOCTYPE html>
<html>
<head>
	<title>TO DO List</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="javascript/main.js"></script>
</head>
<body>
<div class="todo">	
	<h1>TO DO</h1>
	<input type="text" id="input" placeholder="Tasks...." maxlength="72">
	<button id="add">Add Task</button>
</div>
<center>*Click on task to mark as done and click again to mark as undone<br>*Click X to clear list item</center> 
<ul id="schedule">
	<li>Bring out the trash<button class="close">X</button></li>
	<li>Make lunch<button class="close">X</button></li>
	<li>Do the laundry<button class="close">X</button></li>
	<li>Walk the dog<button class="close">X</button></li>
</ul>
<div class="buttons">
<button id="del">Clear List</button>
</div>
</body>
</html>
